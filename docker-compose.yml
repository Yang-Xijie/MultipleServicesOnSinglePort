version: '2'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    ports:
      - "1234:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  service0:
    build:
      context: ./service0
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=service0
      - VIRTUAL_PORT=80

  service1:
    build:
      context: ./service1
      dockerfile: Dockerfile
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=service1
      - VIRTUAL_PORT=80
